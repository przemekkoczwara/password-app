<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./assets/favicon-32x32-DQjEQYWa.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Password generator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="./assets/index-DUlzJfmL.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-DKoH25qX.css">
  </head>
  <body>
    <main class="password__wrapper">
      <header class="password__header">
        <h1 class="title text-s">Password Generator</h1>
      </header>
      <section class="password__display">
        <label for="password" hidden>Password Generator</label>
        <div class="password__field">
          <input
            type="text"
            name="password"
            class="text-l"
            id="password"
            readonly
            placeholder="PTx1f5DaFX"
          />
          <div class="copy__wrapper">
            <span class="copy-feedback text-s">COPIED</span>
            <button type="button" class="copy-btn">
              <img src="data:image/svg+xml,%3csvg%20width='21'%20height='24'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20d='M20.341%203.091%2017.909.659A2.25%202.25%200%200%200%2016.319%200H8.25A2.25%202.25%200%200%200%206%202.25V4.5H2.25A2.25%202.25%200%200%200%200%206.75v15A2.25%202.25%200%200%200%202.25%2024h10.5A2.25%202.25%200%200%200%2015%2021.75V19.5h3.75A2.25%202.25%200%200%200%2021%2017.25V4.682a2.25%202.25%200%200%200-.659-1.591ZM12.469%2021.75H2.53a.281.281%200%200%201-.281-.281V7.03a.281.281%200%200%201%20.281-.281H6v10.5a2.25%202.25%200%200%200%202.25%202.25h4.5v1.969a.282.282%200%200%201-.281.281Zm6-4.5H8.53a.281.281%200%200%201-.281-.281V2.53a.281.281%200%200%201%20.281-.281H13.5v4.125c0%20.621.504%201.125%201.125%201.125h4.125v9.469a.282.282%200%200%201-.281.281Zm.281-12h-3v-3h.451c.075%200%20.147.03.2.082L18.667%204.6a.283.283%200%200%201%20.082.199v.451Z'%20fill='%23A4FFAF'/%3e%3c/svg%3e" alt="icon-copy" />
            </button>
          </div>
        </div>
      </section>
      <form class="password__body">
        <div class="password__slider">
          <div class="label-group">
            <label for="password-range" class="text-s">Character Length</label>
            <output id="counter-range" class="counter text-l">10</output>
          </div>
          <input
            type="range"
            name="password-range"
            class="slider"
            id="password-range"
            min="1"
            max="20"
            value="10"
          />
        </div>
        <div class="checkbox__buttons">
          <label class="checkbox__label">
            <input
              type="checkbox"
              class="checkbox__input"
              name="numbers"
              id="uppercase"
            />
            <span class="checkbox__custom"
              ><img src="data:image/svg+xml,%3csvg%20width='14'%20height='12'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20stroke='%2318171F'%20stroke-width='3'%20fill='none'%20d='M1%205.607%204.393%209l8-8'/%3e%3c/svg%3e" alt="icon-check"
            /></span>
            Include Uppercase Letters
          </label>
          <label class="checkbox__label">
            <input
              type="checkbox"
              class="checkbox__input"
              name="numbers"
              id="lowercase"
            />
            <span class="checkbox__custom"
              ><img src="data:image/svg+xml,%3csvg%20width='14'%20height='12'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20stroke='%2318171F'%20stroke-width='3'%20fill='none'%20d='M1%205.607%204.393%209l8-8'/%3e%3c/svg%3e" alt="icon-check"
            /></span>
            Include Lowercase Letters
          </label>
          <label class="checkbox__label">
            <input
              type="checkbox"
              class="checkbox__input"
              name="numbers"
              id="numbers"
            />
            <span class="checkbox__custom"
              ><img src="data:image/svg+xml,%3csvg%20width='14'%20height='12'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20stroke='%2318171F'%20stroke-width='3'%20fill='none'%20d='M1%205.607%204.393%209l8-8'/%3e%3c/svg%3e" alt="icon-check"
            /></span>
            Include Numbers
          </label>
          <label class="checkbox__label">
            <input
              type="checkbox"
              class="checkbox__input"
              name="numbers"
              id="symbols"
            />
            <span class="checkbox__custom"
              ><img src="data:image/svg+xml,%3csvg%20width='14'%20height='12'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20stroke='%2318171F'%20stroke-width='3'%20fill='none'%20d='M1%205.607%204.393%209l8-8'/%3e%3c/svg%3e" alt="icon-check"
            /></span>
            Include Symbols
          </label>
        </div>
        <section class="password__details" aria-live="polite">
          <p class="strength__label">STRENGTH</p>
          <div class="details__group">
            <span class="level__label text-m" id="strength__value">MEDIUM</span>
            <ul
              class="password__levels"
              role="meter"
              aria-labelledby="strength__value"
            >
              <li class="level-item"></li>
              <li class="level-item"></li>
              <li class="level-item"></li>
              <li class="level-item"></li>
            </ul>
          </div>
        </section>
        <button class="btn" type="button">
          GENERATE
          <svg
            class="btn-img"
            width="12"
            height="12"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill="currentColor"
              d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
            />
          </svg>
        </button>
      </form>
    </main>
  </body>
</html>
