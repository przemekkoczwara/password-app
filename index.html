<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/src/assets/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Password generator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="password__wrapper">
      <header class="password__header">
        <h1 class="title text-s">Password Generator</h1>
      </header>
      <section class="password__display">
        <label for="password" hidden>Password Generator</label>
        <div class="password__field">
          <input
            type="text"
            name="password"
            class="text-l"
            id="password"
            readonly
            placeholder="PTx1f5DaFX"
          />
          <div class="copy__wrapper">
            <span class="copy-feedback text-s">COPIED</span>
            <button type="button" class="copy-btn">
              <img src="./src/assets/icon-copy.svg" alt="icon-copy" />
            </button>
          </div>
        </div>
      </section>
      <section class="password__body">
        <div class="password__slider">
          <div class="label-group">
            <label for="password-range" class="text-s">Character Length</label>
            <output id="counter-range" class="counter text-l">10</output>
          </div>
          <input
            type="range"
            name="password-range"
            class="slider"
            id="password-range"
            min="1"
            max="20"
            value="10"
          />
        </div>
        <div class="checkbox__buttons">
          <label class="checkbox__label">
            <input
              type="checkbox"
              class="checkbox__input"
              name="uppercase"
              id="uppercase"
            />
            <span class="checkbox__custom"
              ><img src="/src/assets/icon-check.svg" alt="icon-check"
            /></span>
            Include Uppercase Letters
          </label>
          <label class="checkbox__label">
            <input
              type="checkbox"
              class="checkbox__input"
              name="lowercase"
              id="lowercase"
            />
            <span class="checkbox__custom"
              ><img src="/src/assets/icon-check.svg" alt="icon-check"
            /></span>
            Include Lowercase Letters
          </label>
          <label class="checkbox__label">
            <input
              type="checkbox"
              class="checkbox__input"
              name="numbers"
              id="numbers"
            />
            <span class="checkbox__custom"
              ><img src="/src/assets/icon-check.svg" alt="icon-check"
            /></span>
            Include Numbers
          </label>
          <label class="checkbox__label">
            <input
              type="checkbox"
              class="checkbox__input"
              name="symbols"
              id="symbols"
            />
            <span class="checkbox__custom"
              ><img src="/src/assets/icon-check.svg" alt="icon-check"
            /></span>
            Include Symbols
          </label>
        </div>
        <section class="password__details" aria-live="polite">
          <p class="strength__label">STRENGTH</p>
          <div class="details__group">
            <span class="level__label text-m" id="strength__value"></span>
            <div
              class="password__levels"
              role="meter"
              aria-labelledby="strength__value"
            >
              <span class="level-item"></span>
              <span class="level-item"></span>
              <span class="level-item"></span>
              <span class="level-item"></span>
            </div>
          </div>
        </section>
        <button class="btn" type="button">
          GENERATE
          <svg
            class="btn-img"
            width="12"
            height="12"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill="currentColor"
              d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
            />
          </svg>
        </button>
      </section>
    </main>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
